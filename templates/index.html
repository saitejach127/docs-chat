<!DOCTYPE html>
<html>

<head>
    <title>ServiceNow Customer Service Management Question-Answer Chatbot</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .chat-container {
            width: 600px;
            margin: 50px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }

        .chat-header {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
        }

        .chat-log {
            height: 400px;
            overflow-y: scroll;
        }

        .chat-message {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
        }

        .bot-message {
            background-color: #f2f2f2;
            text-align: left;
        }

        .chat-related-meesage {
            padding: 5px;
            margin: 5px;
            border-radius: 5px;
        }

        .bot-related-message {
            background-color: #f2f2f2;
            text-align: left;
            font-size: 0.9em;
        }

        .bot-related-message a {
            margin: 5px 0;
            font-size: 0.9em;
        }

        .user-message {
            background-color: #4CAF50;
            color: white;
            text-align: right;
        }

        .chat-input {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f2f2f2;
            border-top: 1px solid #ccc;
        }

        .chat-input input[type="text"] {
            flex: 1;
            margin-right: 10px;
            padding: 5px;
            border-radius: 5px;
            border: none;
        }

        .chat-input button {
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .chat-input button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .chat-input button:hover {
            background-color: #3e8e41;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .typing-message {
            margin: 10px;
            text-align: center;
        }

        .typing-message p {
            margin: 0;
        }

        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin: 0 3px;
            border-radius: 50%;
            background-color: #ccc;
            animation: typing 1s infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.1s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.2s;
        }

        @keyframes typing {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-3px);
            }

            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>ServiceNow Customer Service Management Question-Answer Chatbot</h2>
        </div>
        <div class="chat-log">
            <!-- <div class="chat-message bot-message">
                <p>Hello! How can I help you today?</p>
            </div> -->
        </div>
        <div class="typing-message" style="display:none;">
            <p><span class="dot"></span><span class="dot"></span><span class="dot"></span></p>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Type your question here...">
            <button>Ask</button>
            <!-- <button id="regenerate-button" onclick="regenerateMessage()" disabled>Regenerate</button> -->
        </div>
    </div>
    <script>
        const chatLog = document.querySelector(".chat-log");
        const chatInput = document.querySelector(".chat-input input[type='text']");
        const sendButton = document.querySelector(".chat-input button");
        // const regenerateButton = document.querySelector("#regenerate-button");
        const typingMessage = document.querySelector(".typing-message");
        let disabled = false;
        let top5Links = [];

        async function addBotMessage(message, usermessage) {

            const chatMessage = document.createElement("div");
            chatMessage.classList.add("chat-message", "bot-message");
            // var link = '<a href="https://docs.servicenow.com/search?q=' + encodeURIComponent(usermessage) + '" target="_blank" rel="noopener noreferrer">Refer to this link for more info in ServiceNow Documentation Site</a>';
            chatLog.appendChild(chatMessage);
            for (let i = 0; i < message.length; i++) {
                await new Promise(resolve => setTimeout(resolve, 25)); // Simulate typing speed
                chatMessage.innerHTML += message.charAt(i);
                chatLog.scrollTop = chatLog.scrollHeight;
            }
            displayResults(chatMessage,top5Links);
            // chatMessage.innerHTML += `<br> ${link}`;
            chatLog.scrollTop = chatLog.scrollHeight;

            typingMessage.style.display = "none"; // Hide typing message
            sendButton.disabled = false;
            disabled = false;
        }

        function addUserMessage(message) {
            const chatMessage = document.createElement("div");
            chatMessage.classList.add("chat-message", "user-message");
            chatMessage.innerHTML = `<p>${message}</p>`;
            chatLog.appendChild(chatMessage);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        async function fetchingAnswer(message) {
            const question = { "question": message };

            try {
                const response = await fetch("http://127.0.0.1:5000/api", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(question)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                // regenerateButton.disabled = false;


                addBotMessage(data.message, message);

            } catch (error) {
                console.error("Error:", error);
            }
        }

        async function googleSearch(query) {
            try {
                const response = await axios.get('https://www.googleapis.com/customsearch/v1', {
                    params: {
                        key: 'AIzaSyDk-ELznCISR_c-YRptt0Zkep7595CvwnM', // replace with your API key.
                        cx: 'f56976059edcc4faf', // replace with your Search Engine ID.
                        q: query,
                        siteSearch: 'docs.servicenow.com',
                        lr: 'lang_en'
                    }
                });
                console.log(response.data.items);
                // Get the top 5 links
                top5Links = response.data.items.slice(0, 5).map(item => { return {link : item.link, title : item.title}});
                console.log(top5Links);
                // displayResults(top5Links);
            } catch (err) {
                console.error(err);
            }
        }

        function displayResults(chatMessage,links) {
            const relatedLinksMessage = document.createElement("div");
            relatedLinksMessage.classList.add("chat-related-meesage","bot-related-message");
            relatedLinksMessage.innerHTML = `<span>Here are related links which might help you:</span>`;
            links.forEach((link,index) => {
                relatedLinksMessage.innerHTML = relatedLinksMessage.innerHTML + `<a href="${link.link}" target="_blank"> ${link.title}</a>`;
                if(index < links.length - 1) {
                    relatedLinksMessage.innerHTML = relatedLinksMessage.innerHTML + `, `;
                }
            });
            chatMessage.appendChild(relatedLinksMessage);
        }

        async function sendMessage() {
            if (!disabled) {
                const message = chatInput.value.trim();
                if (message !== "") {
                    chatInput.value = "";
                    sendButton.disabled = true;
                    disabled = true;
                    
                    addUserMessage(message);
                    typingMessage.style.display = "block"; // Show typing message
                    // const t0 = performance.now();
                    await fetchingAnswer(message);
                    await googleSearch(message);
                    
                    
                    // const t1 = performance.now();
                    // console.log(`Time taken: ${t1 - t0} milliseconds`);

                    // await new Promise(resolve => setTimeout(resolve, 2000)); // Simulate bot response delay
                }
            }
        }

        // function regenerateMessage() {
        //     chatLog.removeChild(chatLog.lastChild); // Remove previous bot message
        //     regenerateButton.disabled = true;
        //     // Call sendMessage function again to regenerate bot message
        //     sendMessage();
        // }

        // regenerateButton.addEventListener("click", () => {
        //         regenerateMessage();
        // });

        sendButton.addEventListener("click", () => {
            sendMessage();
        });

        chatInput.addEventListener("keyup", (event) => {
            if (event.keyCode === 13) {
                sendMessage();
            }
        });

    </script>
</body>

</html>
